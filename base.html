<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="music-player">
        <div class="bar">
            <div class="info">
                <div class="img-container">
                    <img src="cover.jpg" alt="" srcset="">
                </div>
                <div class="description">
                    <p class="title">2-Step</p>
                    <p class="artist">Ed Sheeran</p>
                </div>
            </div>
            <div class="icons">
                <i class="fas fa-play"></i>
                <i class="fas fa-play"></i>
                <i class="fa-solid fa-music"></i>
            </div>
        </div>
        <div class="controller">
            <div class="buttons">
                <i class="f1 fas fa-play"></i>
                <i class="f2 fas fa-play"></i>
                <i class="play-pause fas fa-play"></i>
                <i class="f3 fas fa-play"></i>
                <i class="f4 fas fa-play"></i>
            </div>
            <div class="progress-container">
                <span>0:49</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span>3:15</span>
            </div>
        </div>
        <div class="other-features">
            <i class="fas fa-play"></i>
            <i class="fas fa-play"></i>
            <div class="volume-bar">
                <i class="fas fa-play"></i>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
